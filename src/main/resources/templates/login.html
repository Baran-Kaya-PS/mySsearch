<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            padding-top: 90px;
        }
        .error-message {
            color: red;
            display: none;
        }
        .btn-margin-bottom {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Connexion</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
            <div class="error-message">Veuillez entrer votre nom d'utilisateur.</div>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
            <div class="error-message">Veuillez entrer votre mot de passe.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-margin-bottom">Se connecter</button>
        <div class="text-center">
            <a href="#" class="btn btn-outline-primary">S'inscrire</a> |
            <a href="#" class="btn btn-outline-primary">Mot de passe oublié?</a> |
            <a href="#" class="btn btn-outline-primary">retour à l'accueil</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> <!-- jQuery -->
