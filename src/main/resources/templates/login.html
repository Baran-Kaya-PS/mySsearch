<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <h2 class="text-center">Connexion</h2>

    <form id="loginForm" action="/login" method="post">
        <input type="hidden" name="_csrf" value="${_csrf.token}"/>
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-margin-bottom">Se connecter</button>
        <div class="text-center">
            <a href="/inscription" class="btn btn-outline-primary">S'inscrire</a> |
            <a href="/motdepasseoublie" class="btn btn-outline-primary">Mot de passe oublié?</a> |
            <a href="/" class="btn btn-outline-primary">retour à l'accueil</a>
        </div>
    </form>
</div>


</body>
</html>
