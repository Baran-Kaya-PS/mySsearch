<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... vos autres balises meta et title ... -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- ... vos styles ... -->
</head>
<body>
<div class="container">
    <h2 class="text-center">Connexion</h2>
    <!-- Modification ici: Ajout de th:action et method="post" -->
    <form id="loginForm" action="/connexion" method="post">
        <div class="form-group">
            <!-- Modification ici: Ajout de name="username" -->
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            <!-- Message d'erreur géré par Spring Security si nécessaire -->
        </div>
        <div class="form-group">
            <!-- Modification ici: Ajout de name="password" -->
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            <!-- Message d'erreur géré par Spring Security si nécessaire -->
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-margin-bottom">Se connecter</button>
        <div class="text-center">
            <!-- Les liens peuvent être mis à jour pour pointer vers les bonnes URLs -->
            <a href="/inscription" class="btn btn-outline-primary">S'inscrire</a> |
            <a href="/motdepasseoublie" class="btn btn-outline-primary">Mot de passe oublié?</a> |
            <a href="/" class="btn btn-outline-primary">retour à l'accueil</a>
        </div>
    </form>
</div>

<!-- Vos scripts jQuery et Bootstrap ici -->
</body>
</html>
