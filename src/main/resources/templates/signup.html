<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            padding-top: 90px;
        }
        .error-message {
            color: red;
            display: none;
        }
        .btn-margin-bottom {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Inscription</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
            <div class="error-message">Veuillez entrer votre email.</div>
        </div>
        <div class="form-group">
            <label for="new-username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="new-username" placeholder="Créez un nom d'utilisateur">
            <div class="error-message">Veuillez créer un nom d'utilisateur.</div>
        </div>
        <div class="form-group">
            <label for="new-password">Mot de passe</label>
            <input type="password" class="form-control" id="new-password" placeholder="Créez un mot de passe">
            <div class="error-message">Veuillez créer un mot de passe.</div>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmez le mot de passe</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirmez votre mot de passe">
            <div class="error-message">Veuillez confirmer votre mot de passe.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-margin-bottom">S'inscrire</button>
        <div class="text-center">
            <a href="#" class="btn btn-outline-primary">Déjà inscrit ? Connectez-vous ici</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
